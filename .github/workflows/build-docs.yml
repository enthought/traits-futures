name: Doc build

on:
  pull_request

jobs:
  docs:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the branch
      uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install graphviz
      run: |
        sudo apt-get update
        sudo apt-get install graphviz
    - name: Install dependencies and local packages
      run: |
        python -m pip install --upgrade pip setuptools wheel
        python -m pip install sphinx enthought-sphinx-theme
        python -m pip install .
    - name: Build HTML documentation with Sphinx
      run: |
        cd docs
        python -m sphinx.ext.apidoc -e -T -o source/api -t source/api/templates ../traits_futures ../*/tests
        python -m sphinx -b html -d doctrees -W source build
    - name: Configure Git
      run: |
        git config user.name "Documentation Bot"
        git config user.email "<>"
    - name: Checkout the gh-pages branch
      uses: actions/checkout@v2
      with:
        ref: gh-pages
    - name: Update gh-pages branch
      run: |
        git checkout -b gh-pages-test-update
        rm -r dev
        mv docs/build dev
        git add dev
        git commit -m "Update documentation for master branch"
        git push origin gh-pages-test-update
