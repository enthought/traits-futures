name: Update gh-pages documentation

on:
  push:
    branches:
    - master

jobs:
  docs:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the branch
      uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install graphviz
      run: |
        sudo apt-get update
        sudo apt-get install graphviz
    - name: Install dependencies and local packages
      run: |
        python -m pip install --upgrade pip setuptools wheel
        python -m pip install sphinx enthought-sphinx-theme
        python -m pip install .
    - name: Build HTML documentation with Sphinx
      run: |
        python -m sphinx.ext.apidoc -e -T -o docs/source/api -t docs/source/api/templates traits_futures traits_futures/api.py */tests
        cd docs
        python -m sphinx -b html -d doctrees -W source build
    - name: Configure Git
      run: |
        git config user.name "Documentation Bot"
        git config user.email "<>"
    - name: Update gh-pages-staging branch
      run: |
        git fetch --depth=1 origin gh-pages-staging
        git checkout gh-pages-staging
        rm -r dev
        mv docs/build dev
        git add dev
        git commit -m "Update documentation for master branch"
        git push origin gh-pages-staging
